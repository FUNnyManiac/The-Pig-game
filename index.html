<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Pig</title>
  </head>
  <body>
    <div class="gameZone">
      <div class="playerScreen">
        <div class="player player-0 isActive" id="playerOneScreen">
          <div class="playerInfo">
            <div class="playerName">Игрок 1</div>
            <div class="totalScore" id="totalScore-0">0</div>
          </div>
          <div class="currentScore">
            <span class="currentScoreTitle">Текущие очки</span>
            <span class="currentScoreValue" id="currentScore_0"> 0 </span>
          </div>
        </div>
        <div class="player player-1" id="playerTwoScreen">
          <div class="playerInfo">
            <div class="playerName">Игрок 2</div>
            <div class="totalScore" id="totalScore-1">0</div>
          </div>
          <div class="currentScore">
            <span class="currentScoreTitle">Текущие очки</span>
            <span class="currentScoreValue" id="currentScore_1"> 0 </span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="top_button">
          <button id="restartGame">новая игра</button>
        </div>
        <div class="bottom_buttons">
          <button id="rollCube">бросить кубик</button>
          <button id="keepScore">оставить</button>
        </div>
      </div>
    </div>
    <img class="dice" src="./assets/dice1.png" alt="" />
    <script src="script.js"></script>
  </body>
</html>
